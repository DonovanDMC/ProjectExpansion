buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'signing'

group = 'furry.cool.mc.forge'
version = '1.0.5'

java {
    archivesBaseName = 'ProjectExpansion'
    toolchain.languageVersion = JavaLanguageVersion.of(8)
}

minecraft {
    mappings channel: 'snapshot', version: '20210309-1.16.5'

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                projectexpansion {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                projectexpansion {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'projectexpansion', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                projectexpansion {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.23'
    implementation fg.deobf("curse.maven:projecte-226410:3223221")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "Project Expansion",
                "Specification-Vendor"    : "Donovan_DMC",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "Donovan_DMC",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

Properties secrets = new Properties();
file("gradle.secrets").withReader {
    secrets.load(it)
}

task signJar(dependsOn: 'reobfJar') {
    def dir  = new File("$buildDir/libs/signed")
    dir.mkdirs()
    ant.signjar(
        destDir:              dir.absolutePath,
        jar:                  jar.archiveFile.get(),
        alias:                secrets.keyAlias,
        storetype:            "jks",
        keystore:             secrets.keyStore,
        storepass:            secrets.storePass,
        verbose:              true,
        preservelastmodified: true
    )
}

jar.finalizedBy('reobfJar')
